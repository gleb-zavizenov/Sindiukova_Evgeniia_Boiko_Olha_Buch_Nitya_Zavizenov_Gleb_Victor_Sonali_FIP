<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="css/reset.css"> -->
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Chango|Montserrat:300,400,600,700,900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.15/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <title>HIV Fighters</title>
</head>
<body>
    <main id="app">
            <header v-show="$route.meta.mainpageheader">
                    <div class="container header-container">
                        <div class="header-left">
                            <a href="index.html" >
                                <img src="images/logo.svg" alt="logo">
                            </a>
                            <div class="header-left-burger">
                                <img src="images/burger-red.svg" alt="burger-img">
                            </div>
                            <div class="header-left-nav">
                                <a href="index.html">Home</a>
                                <a href="#">News</a>
                                <a href="#">About</a>
                            </div>
                        </div>
                        <div class="header-right">
                            <div class="header-right-list">
                                <img src="images/in_out.svg" alt="logout">
                                <img src="images/login1.svg" alt="profile">
                                <img src="images/settings1.svg" alt="settings">
                            </div>
                            <img src="images/purple-round.svg" alt="" class="header-right-img">
                        </div>
                    </div>
            </header>
            <router-view></router-view>
    </main>
    <footer v-show="$route.meta.mainpagefooter">
        <div class="container footer-container" >
            <div class="footer-nav">
                <div class="footer-nav-col">
                    <a href="#">Home</a>
                    <a href="#">News</a>
                    <a href="#">About</a>
                </div>
                <div class="footer-nav-col">
                    <a href="#">Log In</a>
                    <a href="#">Log Out</a>
                    <a href="#">Settings</a>
                </div>
            </div>
            <div class="footer-contact">
                <h3>Contact us</h3>
                <div class="footer-contact-socials">
                    <img src="images/fb.svg" alt="facebook">
                    <img src="images/twit.svg" alt="twitter">
                    <img src="images/ytube.svg" alt="youtube">
                    <img src="images/insta.svg" alt="instagram">
                    <img src="images/snapch.svg" alt="snapchat">
                </div>
            </div>
            <div class="footer-email">
                <h3>Subscribe to our newsletter</h3>
                <form class="footer-email-input">
                    <input type="email">
                    <button type="submit">
                        <img src="images/plane.svg" alt="plane">
                    </button>
                </form>
            </div>
        </div>
    </footer>
    
    <script defer src="js/main.js" type="module"></script>
</body>
</html>
